<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos Rotersz</title>
    <link rel="stylesheet" href="Estilos/Sesion.css">
    <link rel="shortcut icon" href="Imagenes/logo.ico" type="image/x-icon">

<body>
    <header>
        <div>
            <a href="index.html"><img width="200" src="Imagenes/logo.jpg" alt="Logo Rotersz" title="Inicio"></a>
        </div>
        <div>
            <h1>Juegos Rotersz</h1>
        </div>
    </header>
    <section class="main">
            <h2>Inicio de Sesion:</h2>
            <article>
                <form action="index.html" method="post">
                    <label for="usuario">Ingrese su usuario:</label>
                    <input type="text" id="usuario" maxlength="15" placeholder="Usuario" required><br><br>
                    <label for="contraseña">Contraseña:</label>
                    <input type="password" id="contraseña" placeholder="contraseña" required><br><br>
                    <div class="opcion">
                        <a class="opciones" href="Olvidarcontraseña.html">Olvide la contraseña</a> 
                        <a class="opciones" href="Registrar.html">Registrarme</a>
                    </div><br><br>
                    <input type="submit" id="logear" value="Log in">
                    <a class="volver" href="index.html">Volver</a>
                </form><br>
            </article>
    </section>
    <script src="scripts/sesion.js"></script>
</body>
</html>
